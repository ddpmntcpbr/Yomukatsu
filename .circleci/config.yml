version: 2.1
executors:
  default_container:
    docker:
      - image: circleci/ruby:2.5.8-node
        environment:
          RAILS_ENV: test
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          BUNDLER_VERSION: 2.0.2
          GUEST_USER_SIGNIN_EMAIL: guest@example.com
          GUEST_USER_SIGNIN_PASSWORD: password
      - image: circleci/mysql:5.7
        environment:
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: password
    working_directory: ~/rails_react_docker

commands:
  install_bundler:
    description: Bundler install
    steps:
      - run: gem install bundler -v 2.0.2

orbs:
  aws-ecr: circleci/aws-ecr@6.12.2
  aws-ecs: circleci/aws-ecs@1.3.0

jobs:
  fetch_source_code:
    executor:
      name: default_container
    steps:
      - checkout
      - save_cache:
          key: v1-rails_react_docker-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/rails_react_docker

  bundle_dependencies:
    executor:
      name: default_container
    steps:
      - restore_cache:
          key: v1-rails_react_docker-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1-dependencies-{{ checksum "api/Gemfile.lock" }}
      - install_bundler
      - run:
          name: Bundle Install Dependencies
          working_directory: api
          command: |
            bundle install
      - save_cache:
          key: v1-dependencies-{{ checksum "api/Gemfile.lock" }}
          paths:
            - api/vendor/bundle

  rspec:
    executor:
      name: default_container
    steps:
      - restore_cache:
          key: v1-rails_react_docker-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1-dependencies-{{ checksum "api/Gemfile.lock" }}
      - run:
          name: Watting stand up database
          working_directory: api
          command: |
            dockerize -wait \
            tcp://127.0.0.1:3306 -timeout 120s
      # Database setup
      - run: mv ./api/config/database.yml.ci ./api/config/database.yml
      - install_bundler
      - run:
          command: |
            bundle install
          working_directory: api
      - run:
          name: Testing DB migration and seed
          working_directory: api
          command: |
            bundle exec rails db:create db:migrate db:seed db:drop
      - run:
          name: Run rspec
          command: |
            mkdir /tmp/test-results
            mkdir -p ~/rspec
            bundle exec rails db:create db:migrate
            TEST_FILES="$(circleci tests glob \"spec/**/*_spec.rb\" | circleci tests split --split-by=timings)"
            bundle exec rspec --require rails_helper \
                              --color \
                              --format progress \
                              --format RspecJunitFormatter \
                              --out ~/rspec/rspec.xml
          working_directory: api
      # collect reports
      - store_test_results:
          path: ~/api/rspec
      - store_artifacts:
          path: ~/api/tmp/test-results
          destination: test-results

  rubocop:
    executor:
      name: default_container
    steps:
      - restore_cache: # ソースコードの復元
          key: v1-rails_react_docker-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache: # vendor/bundleを復元
          key: v1-dependencies-{{ checksum "api/Gemfile.lock" }}
      - install_bundler
      - run:
          command: |
            bundle install
          working_directory: api
      - run:
          name: Execute rubocop
          working_directory: api
          command: |
            bundle exec rubocop

  prettier:
    working_directory: ~/rails_react_docker
    docker:
      - image: circleci/node:12.18.0
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "front/yarn.lock" }}
          - v1-dependencies-
      - run:
          command: yarn install
          working_directory: front
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "front/yarn.lock" }}
      - run:
          command: yarn lint:prettier
          working_directory: front


  build_and_push_image_api:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - aws-ecr/build-and-push-image:
          account-url: AWS_ACCOUNT_URL
          repo: "rails_react_docker_api"
          region: AWS_REGION
          tag: "${CIRCLE_SHA1}"
          path: ./api/

  build_and_push_image_web:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - aws-ecr/build-and-push-image:
          account-url: AWS_ACCOUNT_URL
          repo: "rails_react_docker_web"
          region: AWS_REGION
          tag: "${CIRCLE_SHA1}"
          path: ./nginx/



workflows:
  build:
    jobs:
      - fetch_source_code
      - bundle_dependencies:
          requires:
            - fetch_source_code
      - rubocop:
          requires:
            - bundle_dependencies
      - rspec:
          requires:
            - bundle_dependencies
      - prettier:
          requires:
            - fetch_source_code
      - build_and_push_image_api:
          requires:
            - rubocop
            - rspec
          filters:
            branches:
              only: master
      - build_and_push_image_web:
          requires:
            - rubocop
            - rspec
          filters:
            branches:
              only: master
      - aws-ecs/deploy-service-update:
          requires:
            - build_and_push_image_api
          family: "yomukatsu-task-def"
          service-name: "yomukatsu-service"
          cluster-name: "yomukatsu-cluster"
          container-image-name-updates: "container=rails,tag=${CIRCLE_SHA1}"
          filters:
            branches:
              only: master
      - aws-ecs/deploy-service-update:
          requires:
            - build_and_push_image_web
          family: "yomukatsu-task-def"
          service-name: "yomukatsu-service"
          cluster-name: "yomukatsu-cluster"
          container-image-name-updates: "container=nginx,tag=${CIRCLE_SHA1}"
          filters:
            branches:
              only: master